version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pokeuk_postgres
    environment:
      POSTGRES_USER: pokeuk
      POSTGRES_PASSWORD: pokeuk_dev_password
      POSTGRES_DB: pokeuk_dealscout
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pokeuk -d pokeuk_dealscout"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pokeuk_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
