# Render Blueprint - https://render.com/docs/blueprint-spec

services:
  # FastAPI Backend
  - type: web
    name: pokeuk-api
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pokeuk-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: pokeuk-redis
          property: connectionString
      - key: EBAY_APP_ID
        sync: false
      - key: EBAY_CERT_ID
        sync: false
      - key: EBAY_OAUTH_TOKEN
        sync: false

  # Scraper Worker (Background)
  - type: worker
    name: pokeuk-scraper
    env: docker
    dockerfilePath: ./scrapers/Dockerfile
    dockerContext: ./scrapers
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pokeuk-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: pokeuk-redis
          property: connectionString

databases:
  - name: pokeuk-db
    databaseName: pokeuk_dealscout
    user: pokeuk
    plan: starter

# Redis
  - type: redis
    name: pokeuk-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
